<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <main class="container card pt-3 pb-4 mt-4">
        <h2 class="text-center">Busque por pokemons!</h2>
        <form class="mt-2">
            <div class="form-group">
              <label for="exampleInputEmail1">Nome do Pokemon</label>
              <input type="text" id="pokemonName" class="form-control" placeholder="Ex: Charmander">
            </div>
            <button type="submit" id="buscarPokemon" class="btn btn-primary mt-2">Buscar Pokemon</button>
          </form>
          <section class="mt-3">
              <h5>Resultado</h5>
              <ul id="resultadoPokemon" style="list-style: none;" class="ps-0 d-flex"></ul>
          </section>
    </main>
</body>
</html>
