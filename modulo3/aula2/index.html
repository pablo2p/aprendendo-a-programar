<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <!-- Fonte Padrão -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Pacote de Icones -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Css Padrão -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Toastify Script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Script Padrão -->
    <script src="/scripts/main.js" defer></script>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="login" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Entrar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form name="userInputs">
              <div class="mb-3">
                <label for="selectEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="fulano@ciclano.com"
                />
              </div>
              <div class="mb-3">
                <label for="selectPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" id="loginUser" class="btn btn-primary">
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <header>
        <a href="./">
          <img src="assets/images/Logo.svg" alt="" />
        </a>
        <p id="userInfos">
          Já tem uma conta?
          <a href="" data-bs-toggle="modal" data-bs-target="#login">Entrar</a>
        </p>
      </header>

      <div class="d-flex container">
        <div class="row flex-fill" style="margin-top: 33px">
          <section class="col-8"></section>

          <aside class="col-4">
            <div
              class="accordion accordion-flush aula2--aside"
              id="accordionFlushExample"
            >
              <div class="accordion-item">
                <div
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  id="flush-headingOne"
                >
                  <h5 class="accordion-header">
                    Revisão do pedido
                    <i class="bx bxs-down-arrow"></i>
                  </h5>
                  <p>3 items no carrinho</p>
                </div>

                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body"></div>
                </div>
              </div>
              <div class="accordion-item">
                <div
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  id="flush-headingOne"
                >
                  <h5 class="accordion-header">
                    Revisão do pedido
                    <i class="bx bxs-down-arrow"></i>
                  </h5>
                  <p>3 items no carrinho</p>
                </div>

                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body"></div>
                </div>
              </div>
              <div class="accordion-item">
                <div
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  id="flush-headingOne"
                >
                  <h5 class="accordion-header">
                    Revisão do pedido
                    <i class="bx bxs-down-arrow"></i>
                  </h5>
                  <p>3 items no carrinho</p>
                </div>

                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body"></div>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>
  </body>
</html>
